<div class="modal fade" id="login" role="dialog" aria-labelledby="login" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Entrar</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="meuForm" class="needs-validation" (ngSubmit)="login()">
        <div class="modal-body">
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control"
              placeholder="Email" required="" autofocus="">
              <div *ngIf="meuForm.get('email').invalid && (meuForm.get('email').dirty ||
          meuForm.get('email').touched)" class="alert alert-danger">

                  <div *ngIf="meuForm.get('email').hasError('required')">
                      Email é obrigatório.
                  </div>
                  <div *ngIf="meuForm.get('email').errors.email">
                      Email inválido.
                  </div>
              </div>
            </div>
            <div class="form-group">
              <label>Senha</label>
              <input type="password" class="form-control"
              placeholder="Senha" required="">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i> Entrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
